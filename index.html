<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Holy table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form class="controls">
        <label>
            Highlight row:
            <input type="number" onchange="return highlightRow(event)">
        </label>
    </form>
    <div class="table-container">
        <table>
            <colgroup>
                <col>
            </colgroup>
            <colgroup>
                <col>
            </colgroup>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <colgroup>
                <col>
                <col span="3">
            </colgroup>
            <thead>
                <tr data-row="1">
                    <th class="colgroup-uneven first-cell" rowspan="4"></th>
                    <th scope="col" class="colgroup-even">A</th>
                    <th scope="col" colspan="2" class="colgroup-uneven">B</th>
                    <th scope="col" colspan="4" class="colgroup-even">C</th>
                </tr>
                <tr data-row="2">
                    <th scope="col" class="colgroup-even">A.1</th>
                    <th scope="col" class="colgroup-uneven">B.1</th>
                    <th scope="col" class="colgroup-uneven">B.2</th>
                    <th scope="col" class="colgroup-even">C.1</th>
                    <th scope="col" colspan="3" class="colgroup-even">C.2</th>
                </tr>
                <tr data-row="3">
                    <th scope="col" class="colgroup-even">A.1</th>
                    <th scope="col" class="colgroup-uneven">B.1</th>
                    <th scope="col" class="colgroup-uneven">B.2</th>
                    <th scope="col" class="colgroup-even">C.1</th>
                    <th scope="col" class="colgroup-even">C.2</th>
                    <th scope="col" colspan="2" class="colgroup-even">C.3</th>
                </tr>
                <tr data-row="4">
                    <th scope="col" class="colgroup-even">A.1</th>
                    <th scope="col" class="colgroup-uneven">B.1</th>
                    <th scope="col" class="colgroup-uneven">B.2</th>
                    <th scope="col" class="colgroup-even">C.1</th>
                    <th scope="col" class="colgroup-even">C.2</th>
                    <th scope="col" class="colgroup-even">C.3</th>
                    <th scope="col" class="colgroup-even">C.4</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th scope="row" class="colgroup-uneven">Total</th>
                    <td class="colgroup-even">text value</td>
                    <td class="colgroup-uneven"></td>
                    <td class="colgroup-uneven">1.299.994</td>
                    <td class="colgroup-even">0,15483</td>
                    <td class="colgroup-even"></td>
                    <td class="colgroup-even">+ 2.76</td>
                    <td class="colgroup-even">A B C</td>
                </tr>
            </tfoot>
            <tbody id="table-body">
                <tr id="table-row-1">
                    <th scope="row">Row title</th>
                    <td>text value</td>
                    <td>1</td>
                    <td></td>
                    <td>C1.1</td>
                    <td>C2.1</td>
                    <td>C3.1</td>
                    <td>C4.1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div>
        <h2>To do</h2>
        <ul>
            <li>mobile view: first column sticky top left</li>
            <li>column highlight</li>
            <li>cell highlight</li>
            <li>full screen</li>
        </ul>
    </div> -->
    <script type="text/javascript">
        const row = document.getElementById('table-row-1');
        const body = document.getElementById('table-body');
        for(let i = 2; i < 50; i++) {
            let newRow = row.cloneNode(true);
            newRow.setAttribute('id', `table-row-${i}`)
            newRow.childNodes[3].textContent = 'text value';
            newRow.childNodes[5].textContent = `${i}`;
            newRow.childNodes[7].textContent = Math.random() * 10000000;
            newRow.childNodes[9].textContent = `C1.${i}`;
            newRow.childNodes[11].textContent = `C2.${i}`;
            newRow.childNodes[13].textContent = `C3.${i}`;
            body.appendChild(newRow);
        }

        function highlightRow (e) {
            console.log(e.target.value);
            // window.location.href(`/#table-row-${e.target.value}`);
            window.location =`#table-row-${e.target.value}`;
        }
    </script>
</body>
</html>
