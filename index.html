<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
</head>
<body>
    <main id="table-module" class="table-container">
    </main>
    <aside>
        <h2>Controls</h2>
        <form>
            <fieldset>
                <div class="grid">
                    <legend>Make stuff</legend>

                    <label>
                        Header rows:
                        <input type="number" data-control="set-header-rows">
                    </label>
                    <label>
                        Rows:
                        <input type="number" data-control="set-rows">
                    </label>
                    <label>
                        Columns:
                        <input type="number" data-control="set-columns">
                    </label>
                    <label>
                        <input type="checkbox" data-control="toggle-footer">
                        Footer row
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="grid">
                    <legend>Style stuff</legend>

                    <label>
                        <input type="checkbox">
                        Border-collapse
                    </label>

                    <label>
                        Cell spacing:
                        <input type="number">
                    </label>

                    <label>
                        Border size:
                        <input type="number">
                    </label>
                </div>
            </fieldset>
            <fieldset id="sticky-table-controls">
                <div class="grid">
                    <legend>Make stuff sticky</legend>

                    <label>
                        <input type="checkbox" data-control="toggle-sticky-table" checked>
                        Sticky table
                    </label>

                    <label>
                        <input type="checkbox" data-control="toggle-sticky-caption" checked>
                        Sticky caption
                    </label>

                    <label>
                        <input type="checkbox" data-control="toggle-sticky-header" checked>
                        Sticky table header
                    </label>

                    <label>
                        <input type="checkbox" data-control="toggle-sticky-first-column" checked>
                        Sticky first column
                    </label>

                    <label>
                        <input type="checkbox" data-control="toggle-sticky-footer" checked>
                        Sticky table footer
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="grid">
                    <legend>Make stuff highlight</legend>

                    <label>
                        Highlight row: <input type="number" data-control="highlight-row">
                    </label>

                    <label>
                        Highlight column: <input type="number" data-control="highlight-column">
                    </label>

                    <label>
                        Highlight cell <input type="number" placeholder="row" data-control="highlight-cell"> <input type="number" placeholder="col" data-control="highlight-cell">
                    </label>
                </div>
            </fieldset>
        </form>
        <!--
            todo:
            Sticky table header
            Sticky first column
            Sticky table footer
            Highlight cell and center it on the screen
            Highlight row and center it on the screen
            Highlight column and center it on the screen
            Paging (show as many rows as fits on screen)
            Variable row and col count
        -->
    </aside>
    <script type="module" src='./js/main.mjs'></script>
</body>
</html>
