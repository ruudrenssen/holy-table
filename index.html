<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Holy table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form class="controls">
        <fieldset>
            <label>Highlight row: <input type="number" onchange="return highlightRow(event)"></label>
        </fieldset>
        <fieldset>
            <label>Highlight column group: <input type="number" onchange="return highlightColumnGroup(event)">
        </fieldset>
        <fieldset>
            <label>Highlight column: <input type="number" onchange="return highlightColumn(event)">
        </fieldset>
        <fieldset>
            <label>Highlight cell: <input type="text" placeholder="row,column"></label>
        </fieldset>
    </form>
    <div class="table-container">
        <table>
            <colgroup id="table-column-group-0">
                <col id="table-column-0">
            </colgroup>
            <colgroup id="table-column-group-1">
                <col id="table-column-1">
            </colgroup>
            <colgroup id="table-column-group-2">
                <col id="table-column-2">
                <col id="table-column-3">
            </colgroup>
            <colgroup id="table-column-group-3">
                <col id="table-column-4">
                <col id="table-column-5">
                <col id="table-column-6">
                <col id="table-column-7">
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Anton</th>
                    <th scope="col" colspan="2">Bernard</th>
                    <th scope="col" colspan="4">Cornelis</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">A.1</th>
                    <th scope="col">B.1</th>
                    <th scope="col">B.2</th>
                    <th scope="col">C.1</th>
                    <th scope="col" colspan="3">C.2</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">A.1</th>
                    <th scope="col">B.1</th>
                    <th scope="col">B.2</th>
                    <th scope="col">C.1</th>
                    <th scope="col">C.2</th>
                    <th scope="col" colspan="2">C.3</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">A.1</th>
                    <th scope="col">B.1</th>
                    <th scope="col">B.2</th>
                    <th scope="col">C.1</th>
                    <th scope="col">C.2</th>
                    <th scope="col">C.3</th>
                    <th scope="col">C.4</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th scope="row">Footer</th>
                    <td>text value</td>
                    <td></td>
                    <td>1.299.994</td>
                    <td>0,15483</td>
                    <td></td>
                    <td>+ 2.76</td>
                    <td>A B C</td>
                </tr>
            </tfoot>
            <tbody id="table-body">
                <tr id="table-row-1">
                    <th scope="row">Row title</th>
                    <td>text value</td>
                    <td>1</td>
                    <td>5757819.638352709</td>
                    <td>C1.1</td>
                    <td>C2.1</td>
                    <td>C3.1</td>
                    <td>C4.1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    /**
    to-do: 
    - mobile view: first column sticky top left
    - cell highlight
    - full screen
    */
        const row = document.getElementById('table-row-1');
        const body = document.getElementById('table-body');
        for(let i = 2; i < 51; i++) {
            let newRow = row.cloneNode(true);
            newRow.setAttribute('id', `table-row-${i}`)
            newRow.childNodes[3].textContent = 'text value';
            newRow.childNodes[5].textContent = `${i}`;
            newRow.childNodes[7].textContent = Math.random() * 10000000;
            newRow.childNodes[9].textContent = `C1.${i}`;
            newRow.childNodes[11].textContent = `C2.${i}`;
            newRow.childNodes[13].textContent = `C3.${i}`;
            body.appendChild(newRow);
        }

        function highlightRow (e) {
            window.location =`#table-row-${e.target.value}`;
        }

        function highlightColumnGroup (e) {
            window.location =`#table-column-group-${e.target.value}`;
        }

        function highlightColumn (e) {
            window.location =`#table-column-${e.target.value}`;
        }
    </script>
</body>
</html>
